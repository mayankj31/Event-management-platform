<section class="hero">
  <div class="hero-content">
    <div class="carousel">
      <div class="carousel-inner" [style.transform]="'translateX(-' + (currentIndex * 100) + '%)'">
        <div class="carousel-item" *ngFor="let image of images">
          <a routerLink="/events">
          <img [src]="image.src" [alt]="image.alt" class="festival">
          </a>
        </div>
      </div>
      <button class="carousel-control prev" (click)="prevSlide()">&lt;</button>
      <button class="carousel-control next" (click)="nextSlide()">&gt;</button>
    </div>
  </div>
</section>
